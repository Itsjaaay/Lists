<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            border: 1px solid #f7f7f7;
            background-color: #00d5ff;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background-color: #ffff01;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">Registration Form</th>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" size="20"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" size="20" maxlength="30"></td>
        </tr>
        <tr>
            <td>Enter Address:</td>
            <td><input type="email" name="address" size="20"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </td>
        </tr>
        <tr>
            <td>Select Age:</td>
            <td>
                <select name="age">
                    <option value="under18">Under 18</option>
                    <option value="18to30">18 to 30</option>
                    <option value="31to50">31 to 50</option>
                    <option value="over50">Over 50</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Photo:</td>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td>Select Game:</td>
            <td>
                <label><input type="checkbox" name="games[]" value="hockey"> Hockey</label><br>
                <label><input type="checkbox" name="games[]" value="football"> Football</label><br>
                <label><input type="checkbox" name="games[]" value="badminton"> Badminton</label><br>
                <label><input type="checkbox" name="games[]" value="cricket"> Cricket</label><br>
                <label><input type="checkbox" name="games[]" value="volleyball"> Volleyball</label><br>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" onclick="alert('You clicked me!')">Click Me</button>
                <button type="reset">Reset</button>
                <button type="submit">Submit Form</button>
            </td>
        </tr>
    </table>
</body>

</html>
